<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Corazón Neón Animado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
        <p>Te envío todo mi ❤️</p>
        <button id="animate-heart">Latir / Pausar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background-color: #000; /* Fondo negro */
    color: #fff;
}

.heart-container {
    text-align: center;
}

.heart {
    width: 150px;
    height: 130px;
    position: relative;
    background: linear-gradient(135deg, #ff00cc, #3333ff); /* Gradiente neón */
    transform: rotate(-45deg);
    margin: 0 auto;
    box-shadow: 0 0 20px #ff00cc, 0 0 30px #3333ff; /* Efecto de neón */
    animation: beat 1s infinite;
    border-radius: 15px;
}

.heart::before,
.heart::after {
    content: "";
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: linear-gradient(135deg, #ff00cc, #3333ff); /* Gradiente neón */
    position: absolute;
    top: 0;
    box-shadow: 0 0 20px #ff00cc, 0 0 30px #3333ff;
}

.heart::before {
    left: 75px;
}

.heart::after {
    left: 0;
    top: -75px;
}

p {
    margin-top: 30px;
    font-size: 1.6rem;
    color: #00ffcc; /* Texto de color neón */
    text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
}

button {
    margin-top: 20px;
    padding: 12px 24px;
    border: none;
    border-radius: 30px;
    background-color: #00ffcc; /* Botón de color neón */
    color: black;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s;
    box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
}

button:hover {
    background-color: #00b3a6;
    transform: scale(1.05);
}

button:active {
    transform: scale(1);
}

@keyframes beat {
    0%, 100% {
        transform: scale(1) rotate(-45deg);
    }
    50% {
        transform: scale(1.2) rotate(-45deg);
    }
}

@media (max-width: 600px) {
    .heart {
        width: 120px;
        height: 110px;
    }

    .heart::before,
    .heart::after {
        width: 120px;
        height: 120px;
    }

    p {
        font-size: 1.3rem;
    }

    button {
        padding: 10px 20px;
        font-size: 1rem;
    }
}

</style>
<script>
  document.getElementById('animate-heart').addEventListener('click', function() {
    const heart = document.querySelector('.heart');
    heart.classList.toggle('paused');
    
    if (heart.classList.contains('paused')) {
        heart.style.animationPlayState = 'paused';
    } else {
        heart.style.animationPlayState = 'running';
    }
});

</script>
